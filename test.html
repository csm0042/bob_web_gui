<!DOCTYPE html>
<html lang-"en-US">
    <head>
        <title>Building Operating Bot (B.O.B.)</title>     
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/mobile_lcars.css" />       
        <script src="js/index.js"></script>
        <script src="js/datetime.js"></script>
    </head>
    
    <body onload="screenRefresh('none')">

        <div class="window">

            <!-- TOP BORDER
            ============================================================= -->
            <div class="header">
                <div class="row bg-black">
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="lcars-elbow left top bg-blue">
                            <p></p>
                        </div>
                    </div>
                    <div class="col-10 col-t-10 col-m-10 lcars-divider lcars-orange-blue-divide">
                        <div class="row">
                            <p id="status-screen-title" class="main-window-title">Frame Title</p>
                        </div>
                    </div>
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="lcars-elbow right top bg-blue">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- MAIN WINDOW
            ============================================================= -->
            <div class="content">
                <div class="row bg-black">
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="nav-bar-left bg-blue">
                            <div class="bg-black">
                                <ul class="lcars-menu">
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav1()">Home</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav2()">Floor 1</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav3()">Floor 2</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav4()">Sched</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav5()">Env</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav6()">Diag</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-10 col-t-10 col-m-10 bg-black">
                        <img class="center-img" src="img/starfleet-restricted-access.jpg" />
                    </div>
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="nav-bar-right bg-blue">
                            <div class="bg-black">
                                <ul class="lcars-menu">
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav1()">Home</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav2()">Floor 1</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav3()">Floor 2</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav4()">Sched</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav5()">Env</a></li>
                                    <li class="tall bg-blue spaced-bottom"><a href="#" onclick="nav6()">Diag</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BOTTOM BORDER
            ============================================================= -->
            <div class="footer">
                <div class="row bg-black">
                
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="lcars-elbow left bottom bg-blue">
                            <p></p>
                        </div>
                    </div>
                    <div class="col-10 col-t-10 col-m-10 lcars-divider bottom lcars-orange-blue-divide">
                        <div class="row">
                            <p id="system-clock" class="main-window-clock">System Clock</p>
                        </div>
                    </div>
                    <div class="col-1 col-t-1 col-m-1 bg-black">
                        <div class="lcars-elbow right bottom bg-blue">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
